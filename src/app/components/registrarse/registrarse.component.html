<div class=" d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
        <div class="card-body p-md-4">
            <div class="row justify-content-center">
                <!-- Logo imagen registrase -->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Logo simple para mostrar en el registro">
                </div>

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <!-- Texto registrarse -->
                    <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Registrarse</p>

                    <form class="mx-1 mx-md-2">
                        <!-- Input Nombre -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" id="input-nombre" class="form-control"
                                    [(ngModel)]="formulario.nombre" required />
                            </div>
                        </div>

                        <!-- Input Genero -->
                        <div class="d-flex flex-row mb-4">
                            <label class="me-4">Genero:</label>
                            <div class="form-outline flex-fill mb-0">
                                <div class="form-check form-check-inline mb-0 me-4">
                                    <label class="form-check-label">Mujer</label>
                                    <input class="form-check-input" type="radio" id="input-mujer" value="option1" />
                                </div>

                                <div class="form-check form-check-inline mb-0 me-4">
                                    <label class="form-check-label">Hombre</label>
                                    <input class="form-check-input" type="radio" id="input-hombre" value="option2" />
                                </div>

                                <div class="form-check form-check-inline mb-0">
                                    <label class="form-check-label">Otro</label>
                                    <input class="form-check-input" type="radio" id="input-otro" value="option3" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <!-- Input Teléfono -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label">Teléfono</label>
                                        <input type="phone" id="input-telefono" class="form-control"
                                            [(ngModel)]="formulario.telefono" required />
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6 mb-2">
                                <!-- Input País -->
                                <div class="d-flex flex-row align-items-center mb-2">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label">País</label>
                                        <input type="text" id="input-pais" class="form-control"
                                            [(ngModel)]="formulario.pais" required />
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Input correo electrónico -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" id="input-correo" class="form-control"
                                    [(ngModel)]="formulario.correo" email required />
                            </div>
                        </div>

                        <!-- Input contraseña -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="input-contrasena" class="form-control"
                                    [(ngModel)]="formulario.contrasena" required />
                            </div>
                        </div>

                        <!-- Términos y Condiciones -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="input-terminos" />
                            <label class="form-check-label">
                                Acepto todos los <a href="#!">Servicios de términos y condiciones</a> </label>
                        </div>

                        <!-- Botón Registrarse -->
                        <div class="d-flex justify-content-center mx-4 mb-4">
                            <button type="button" class="btn btn-primary btn-lg">Registrase</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
